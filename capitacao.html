            <h2>Capitação Ponderada</h2>
            <label for="" class="form-label mt-5" style="color: #000;">
              Pagina Desejada
            </label>
            <select
              class="form-select form-select-lg mb-3"
              aria-label=".form-select-lg example"
            >
              <option selected style="color: #000;">Selecione a pagina</option>
              <option value="consolidado">Capitação Ponderada</option>
              <option value="procedimento">Duplicidade</option>
              <option value="diasTrabalhados">Lista de Cidadãos</option>
              <option value="exportarBPA">Condição por equipe</option>

            </select>

          <table class="table table-striped mt-5">
            <thead>

                <th scope="col">

                  <button class="btn btn-primary">Alterar Tipologia</button>
                </th>
                <th scope="col">Cidadãos com Critério</th>
                <th scope="col">
                  Meta de Cadastro por equipe
                  <button class="btn btn-primary">Alterar Meta</button>

            </thead>
            <tbody>
              <td>Rua qualquer</td>
              <td>1234</td>
              <td>1234</td>
            </tbody>
          </table>

                <th scope="col">Equipe</th>

                <td>00000000</td>
                <td>ESF</td>
                <td>00000</td>
                <td>%123</td>
              </tr>
              <tfooter>
                <tr>
                  <th scope colspan="2" class="text-center">Total</th>
                  <th scope="col">1234</th>
                  <th scope="">1234%</th>
                </tr>
