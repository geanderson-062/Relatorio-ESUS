    <!--Body-->
    <div class="col-md-10 col-12">
      <div class="row ml-3 elemento xm-5" id="producao">
        <div class="container">
          <h2>Produção</h2>
          <label for="" class="form-label mt-5" style="color: #000;">
            Pagina Desejada
          </label>
          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected style="color: #000;">Selecione a pagina</option>
            <option value="consolidado">Consolidado</option>
            <option value="procedimento">Procedimento</option>
            <option value="diasTrabalhados">Dias Trabalhados</option>
            <option value="exportarBPA">Exportar BPA</option>
          </select>
        </div>

        <div class="container">
          <label for="" class="form-label" style="color: #000;">
            Competência Inicial
          </label>
          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected>Competencia Inicial</option>
            <option value="consolidado">01/2023</option>
            <option value="procedimento">12/2022</option>
            <option value="diasTrabalhados">11/2022</option>
            <option value="exportarBPA">10/2022</option>
          </select>
        </div>

        <div class="container">
          <label for="" class="form-label" style="color: #000;">
            Competência Final
          </label>
          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected>Competencia Final</option>
            <option value="consolidado">01/2023</option>
            <option value="procedimento">12/2022</option>
            <option value="diasTrabalhados">11/2022</option>
            <option value="exportarBPA">10/2022</option>
          </select>
        </div>

        <div class="container">
          <label for="" class="form-label" style="color: #000;">
            Selecione o filtro
          </label>
          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected>Escolha o filtro desejado</option>
            <option value="consolidado">por equipe</option>
            <option value="procedimento">por CBO</option>
            <option value="diasTrabalhados">por profissional</option>
          </select>
        </div>

        <form class="d-flex mt-2" role="search">
          <input class="form-control me-2" type="search" placeholder="Digite o filtro desejado" aria-label="Search" />
          <button class="btn btn-outline-primary" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
              viewBox="0 0 16 16">
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
          </button>
        </form>

        <div class="">
          <br>
          <button class="btn btn-primary btn-lg" type="">Excel <svg xmlns="http://www.w3.org/2000/svg" width="16"
              height="16" fill="currentColor" class="bi bi-file-excel" viewBox="0 0 16 16">
              <path
                d="M5.18 4.616a.5.5 0 0 1 .704.064L8 7.219l2.116-2.54a.5.5 0 1 1 .768.641L8.651 8l2.233 2.68a.5.5 0 0 1-.768.64L8 8.781l-2.116 2.54a.5.5 0 0 1-.768-.641L7.349 8 5.116 5.32a.5.5 0 0 1 .064-.704z" />
              <path
                d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z" />
            </svg></button>
        </div>
      </div>
