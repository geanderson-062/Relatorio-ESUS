<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relat√≥rios ESUS</title>
    <link rel="shortcut icon" href="./assets/img/2.svg" />

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!--Css-->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <!--Javascript-->
    <script src="./js/script.js" defer></script>
  </head>

  <body
    style="
      background-image: url(/assets/img/background.png);
      background-size: cover;
      background-attachment: fixed;
    "
  >
    <div class="container col-11 md-9" id="form-container">
      <div
        class="row h-100 d-flex justify-content-center align-items-center gx-5"
      >
        <div class="col-md-4 sm-4 col-xs-12">
          <form class="form-container mx-auto row needs-validation" novalidate>
            <div class="form-group">
              <label for="cpf" class="form-label">CPF:</label>
              <input
                type="text"
                class="form-control"
                id="cpf"
                placeholder="Digite seu cpf"
                required
              />
              <div class="valid-feedback">ok</div>
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Senha:</label>
              <input
                type="text"
                class="form-control"
                id="password"
                placeholder="Digite sua senha"
                required
              />
            </div>

            <button class="btn btn-primary btn-block mt-4" type="submit">
              Entrar
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
