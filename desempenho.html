    <!--Body-->
    <div class="col-md-6 col-6">
      <div class="row ml-3 elemento xm-5">
        <section class="container" style=" margin-left: 50px; margin-right: 50px;">
          <h2 class="fs-1 text-center" style="color: #172474;">Desempenho</h2>
          <div class="row">

            <div class="col-4">

              <br>
              <br>
              <br>

              <div class="">

                <div class="progress " style="background-color: #fff; height: 20px; width: 100%;"
                  aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar" style="width: 70%;">Equipes</div>
                </div>
                <br>
                <div class="progress" role="progressbar" style="background-color: #fff; height: 20px"
                  aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar" style="width: 55%; ">Microáreas</div>
                </div>
                <br>
                <div class="progress" role="progressbar" style="background-color: #fff; height: 20px"
                  aria-label="Basic example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar" style="width: 50%; ">Gestantes fora de área</div>
                </div>
              </div>

            </div>

            <div class="container">
              <label for="" class="form-label mt-5" style="color: #000;">
                Selecione um filtro
              </label>
              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected style="color: #000;">
                  Selecione o filtro desejado
                </option>
                <option value="todas">Todas</option>
                <option value="pontuacao">Pontuação ok</option>
                <option value="pendentes">Pendentes</option>
                <option value="noQuadrimeste">No Quadrimestre no mês</option>
                <option value="pQuadrimestre">Próximo Quadrimestre</option>
                <option value="mAtencao">Mais Atenção</option>
                <option value="sCadastro">Sem Cadastro</option>
                <option value="finalizadas">Finalizadas</option>
              </select>
            </div>

            <div class="container">
              <label for="" class="form-label" style="color: #000;">
                Equipes
              </label>
              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>Selecione a equipe desejada</option>
                <option value="esf">ESF</option>
                <option value="esf2">ESF 2</option>
                <option value="esf3">ESF 3</option>
                <option value="esf4">Esf 4</option>
              </select>
            </div>

            <div class="container">
              <label for="" class="form-label" style="color: #000;">
                Microareas
              </label>
              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>Escolha a Microarea desejada</option>
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
                <option value="4">04</option>
              </select>
            </div>

            <div class="container">
              <label for="" class="form-label" style="color: #000;">
                Gestantes fora de área
              </label>
              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>
                  Quer ver as gestantes fora de área?
                </option>
                <option value="s">Sim</option>
                <option value="n">Não</option>
              </select>
            </div>

            <form class="d-flex mt-2" role="search">
              <input class="form-control me-2" type="search" placeholder="Pesquise pelo nome" aria-label="Search" />
              <button class="btn btn-outline-primary" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                  viewBox="0 0 16 16">
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
              </button>
            </form>

            <div class="mt-5">
              <button class="btn btn-primary btn-lg" type="">
                Imprimir Relatório
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-printer"
                  viewBox="0 0 16 16">
                  <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z" />
                  <path
                    d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2H5zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4V3zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2H5zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1z" />
                </svg>
              </button>
              <button class="btn btn-primary btn-lg" type="">
                Norma Técnica
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                  class="bi bi-journals" viewBox="0 0 16 16">
                  <path
                    d="M5 0h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2 2 2 0 0 1-2 2H3a2 2 0 0 1-2-2h1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1H1a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v9a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1H3a2 2 0 0 1 2-2z" />
                  <path
                    d="M1 6v-.5a.5.5 0 0 1 1 0V6h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V9h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 2.5v.5H.5a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1H2v-.5a.5.5 0 0 0-1 0z" />
                </svg>
              </button>
            </div>

            <table class="table table-striped mt-5 table-light">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nome</th>
                  <th>Documento</th>
                  <th>Nascimento</th>
                  <th>Idade</th>
                  <th>Dum</th>
                  <th>DPP</th>
                  <th>MA</th>
                  <th>IG</th>
                  <th>
                    <a href="#">
                      <i class="fa-solid fa-calendar-days"></i>
                    </a>
                  </th>
                </tr>
              </thead>
            </table>

            <footer>
              <div>
                <br>
                <br>
                <p class="fs-5 text-center" style="color: #172474;">Esus company &copy; 2023</p>
              </div>
            </footer>
          </div>
        </section>


      </div>
    </div>
